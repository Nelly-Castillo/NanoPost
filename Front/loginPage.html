<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/Front/CSS/main.css">
    <link rel="stylesheet" type="text/css" href="/Front/CSS/login.css">
    <script defer src="../Front/js/login.js"></script>
</head>
<body>
    <header class="header">
        <div class="program-name"><a class="name" href="#">NanoPost</a></div>
        <div class="button-container">
            <button class="header-button"><a  class= "text" href="loginPage.html">Login</a></button>
            <button class="header-button"><a  class= "text" href="registerPage.html">Register</a></button>
        </div>
    </header>
    <section>
        <div id="card">
          <h2>Iniciar sesión</h2>
          <form id="login-form">
            <div class="form-group">
              <label for="username">Nombre de usuario:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="sentlogin()">Iniciar sesión</button>
          </form>
        </div>
    </section>
    <script src="/Front/js/login.js"></script>
</body>
</html>
